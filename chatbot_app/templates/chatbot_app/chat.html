{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Chat with GPT-3.5</title>
    <link rel="stylesheet" type="text/css" href="{% static 'chatbot_app/style.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div id="chat-container">
        <div id="chat-box">
            <div id="chat-window"></div>
            <div id="task-container">
                <p id="task">Task: {{task}}</p>
                <div id="task-input">
                    <input type="text" id="new_task" placeholder="Set a new task...">
                    <button onclick="setTask()">Set Task</button>
                </div>
            </div>
            <div id="chat-input">
                <input type="text" id="user_input" placeholder="Type a message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    <script src="{% static 'chatbot_app/script.js' %}"></script>
</body>
</html>
